apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-backend-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mysql-backend-app
  template:
    metadata:
      labels:
        app: mysql-backend-app
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "yourpassword"  # Match the value in Dockerfile.mysql
            - name: MYSQL_DATABASE
              value: "databasename"  # Match the value in Dockerfile.mysql
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-data
          emptyDir: {}  # Use a persistent volume for production
